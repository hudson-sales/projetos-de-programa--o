<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    
    <style>
        div#area{
            margin: 20px 5px ;
            font: normal 20pt arial;
            background: rgb(42, 139,42);
            color: whitesmoke;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            box-shadow: 5px 10px rgba(136, 132, 132, 0.533) ;
        }
        </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"><strong> + </strong>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='area'>
        Resultado
    </div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1');
            var tn2 = window.document.querySelector('input#txtn2');
            var n1 = Number.parseInt(tn1.value);
            var n2 = Number(tn2.value);
            var soma = n1 + n2;
            var esc = window.document.getElementById('area');
            esc.innerHTML = `A soma de ${n1} e ${n2} é igual a <strong> ${soma}</strong>`;

        }
    </script>
</body>
</html>
